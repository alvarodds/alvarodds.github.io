<head>

  <style>
    body {
      background-color: #ffffcc; /* Fondo amarillo */

    }

    #inputGuess {
      margin-bottom: 10px;

      font-size: 16px;
    }

    #message {
      margin-top: 20px;

      width: 70%;
      margin: auto;

      /* Estilos adicionales para dispositivos móviles */

</head>
<body>

<div class="container">
  <h2>Prueba final</h2>
  <div id="wordCard" class="card">
    <div class="card-body">
      <p class="card-text">M _ _ _ _ _ /   _ _ _ _ _ _ /   _ /  M _ _ _ _/   _ _ _/   _ _ _/   _ _/  _ _ _ _ _ _/   _/   _ _ _ _ _ </p>
    </div>
  </div>
  
  <div class="pt-4" id="countdownWrapper">
    <div id="countdown"></div>
  </div>
  
  <input type="text" id="inputGuess" class="form-control" placeholder="Ingresa el número">
  <button onclick="checkGuess()" class="btn btn-primary">Comprobar</button>
  
  <div id="confirmationCard" class="card mt-3">
    <div class="card-body" id="confirmationCardBody">
      <!-- Contenido dinámico aquí -->
    </div>
  </div>


</div>

<!-- Incluyendo Bootstrap JS y dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
const targetDate = new Date('2024-02-14T22:00:00').getTime();

function updateCountdown() {
  const now = new Date().getTime();
  const timeDifference = targetDate - now;

  if (timeDifference > 0) {
    const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

    document.getElementById('countdown').innerHTML = `Tiempo restante: ${days}d ${hours}h ${minutes}m ${seconds}s`;
  } else {
    document.getElementById('countdown').innerHTML = "¡Tiempo terminado!";
    document.getElementById('inputGuess').style.display = 'block';
  }
}

function checkGuess() {
  const guess = document.getElementById('inputGuess').value;

  if (guess === 'rombo' || guess === 'Rombo') {
    confirmationCardBody.innerHTML = '<p class="card-text">¡Enhorabuena! Tu premio es pensar una letra... Pronto habrá noticias!</p>';
    document.getElementById('confirmationCard').classList.add('bg-success');
    document.getElementById('countdown').style.display = 'none';
  } else {
      const confirmMessage = confirm("¿Estás segura?");
      showConfirmationMessage(confirmMessage);
  }
}

  function showConfirmationMessage(isCorrect) {
    const confirmationCardBody = document.getElementById('confirmationCardBody');

    if (isCorrect) {
      confirmationCardBody.innerHTML = '<p class="card-text">¡Fallaste! O por ansias o porque no lo sabes todavía ;) Intentalo de nuevo</p>';
      document.getElementById('confirmationCard').classList.add('bg-danger');
    } else {
      confirmationCardBody.innerHTML = '<p class="card-textr">¡Te lo pensaste mejor ehhhh!</p>';
      document.getElementById('confirmationCard').classList.add('bg-danger');
    }
  }

// Actualizar el contador cada segundo
setInterval(updateCountdown, 1000);

// Actualizar el contador al cargar la página
updateCountdown();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
